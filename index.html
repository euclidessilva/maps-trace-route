<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calcular rotas</title>
</head>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsZtPUHSJqhZZxWIQOM8ktNDRCHTM1y-U"> </script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/mapa.js" type="text/javascript"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/estilo.css" rel="stylesheet" type="text/css">
</head>
<body onLoad="inicializar()">

	<div class="container">

		<div id="mapa" style="width: 100%; height: 300px"></div>

		<fieldset class="fieldset" style="width: 100%; margin: 15px auto;">
                <legend> Preencha os campos</legend>
			<form class="form-group" action="#"
				onSubmit="calcularRota();return false;" id="">

				<div class="form-group">
					<label for="textNome" class="control-label">Escolha uma das
						duas unidades Gerdau:</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="gerdau"
						value="Rua Irineu José Bordon 754" checked /> Unidade 1 - R.
						Irineu José Bordon, 754</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="gerdau"
						value="Rua Cenno Sbrighi 170" /> Unidade 2 - Rua Cenno Sbrighi
						170</label><br> <br>
				</div>
				<div class="form-group">
					<label for="fimm" class="control-label">Traçar rota por
						Endereço ou CEP:</label> <input id="fimm" class="form-control"
						placeholder="Digite endereço ou CEP" type="text" pattern=".{3,}"
						required title="mínimo de 3 caracteres">
			</div>
				
				<div class="alert alert-warning fade in" style="display: none;" id="erro"> 
				 				</div>
				

				<div class="form-group" id="radio">
					<label for="textNome" class="control-label">Selecione como
						quer ir:</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="modo" value="DRIVING"
						checked /> Dirigindo</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="modo" value="BICYCLING" />
						Pedalando</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="modo" value="TRANSIT" />
						Transporte Público</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="modo" value="WALKING" />
						Caminhando</label>
				</div>
				<input type="submit" value="Calcular rota">
			</form>
		</fieldset>
		<div id="direcoes"></div>
	</div>
</body>
</html>
